<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">

    <link href = "https://fonts.googleapis.com/css?family=Rajdhani|Teko|Share+Tech" rel = "stylesheet">
    
    <link rel = "stylesheet" href = "assets/style.css">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"> 

    <title>LinkChat</title>

</head>

<body>

    <div id = "wrapper">

        <div id = "head">

            <div id = "welcome">Welcome to LinkChat</div>

        </div>

        <div id = "nav_bar">

            <div id = "login_button">LOGIN</div>
            <div id = "post_button">POST</div>

        </div>

        <div id = "content">
          <!-- main.js will load posts here! -->
        </div>

        <div id = "foot">

            <div id = "TPS_signature">powered by: Tiny JS Server</div>
            <div id = "donbattery"><a href="http://github.com/greenfox-academy/DonBattery">Visit my GIT</a></div>

        </div>

        <div id = "post_dialog">
            <div id = "user_box">
                <div id = "user_box_title">Posting as</div>
                <div id = "user_box_avatar"><img calss = "avatar_pic" src="https://i.imgur.com/z1pcJs4.jpg" alt="profile_pic"></div>
                <div id = "user_box_username">DonBattery</div>
            </div>
            <div id = "post_content">
                <div id = "title_box">
                    <label for="title_input">Title</label>
                    <input id = "title_input" type="text">
                </div>
                <div id = "url_box">
                    <label for="url_input">URL</label>
                    <input id = "url_input" type="text">
                </div>
            </div>
            <div id =  "bost_buttons">
                <div id = "cancel_button">CANCEL</div>
                <div id = "create_post_button">CREATE POST</div>
            </div>
        </div>

    </div>

    <script src = "assets/main.js"></script>

</body>

</html>
