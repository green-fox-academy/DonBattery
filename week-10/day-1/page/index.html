<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Licence Plates</title>
</head>
<body>
  <div id = "wrapper">
    <div id = "searchBox">
      
      <form action = "/search" method = "get" id = "searchForm"><label for = "searchForm">Licence Plate Search</label>
        
        <input type = "text" id = "inputText" name = "inputText"><br>

        <label for = "all">
          <i>All licences</i>
          <input type = "radio" name = "licenceType" id = "all" value = "all" checked="checked">
        </label>
        <label for = "police">
          <i>Police licences</i>
          <input type = "radio" name = "licenceType" id = "police" value = "police">
        </label>
        <label for = "diplomat">
          <i>Diplomat licences</i>
          <input type = "radio" name = "licenceType" id = "diplomat" value = "diplomat">
        </label>

        <button type = "button" id = "resetButton" class = "button">Reset Form</button>

        <button type = "button" id = "searchButton" class = "button">Search</button>

      </form>

    </div>

    <div id = "message" class = "normalMessage"></div>

    <table id = "resultBox">
      <tr>
        <th>Plate</th>
        <th>Brand</th> 
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
      </tr>
    </table>
  </div>
  <script src="index.js"></script>
</body>
</html>
