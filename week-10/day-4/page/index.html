<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tabler</title>
</head>
<body>
  <div class="wrapper">
    <div class="box inputBox">
      <form class="box formBox">
        <label for="textInput">
          <i>Query string</i>
          <input type="text" id="textInput">
        </label>
        <label for="dropDown">
          <i>Drop down</i>
          <select id="dropDown">
              <option value="1">Option1</option>
              <option value="2">Option2</option>
              <option value="3">Option3</option>
              <option value="4">Option4</option>
          </select>
        </label>
        <label for="radioButton1">
          <i>Radio1</i>
          <input type="radio" name="radios" id="radioButton1">
        </label>
        <label for="radioButton2">
          <i>Radio2</i>
          <input type="radio" name="radios" id="radioButton2">
        </label> 
        <br>
        <label for="checkBox1">
          <i>Check Box</i>
          <input type="checkbox" name="sanyi" id="checkBox1">
        </label>
          <button id="submitButton">Submit Form</button>
          <button id="resetButton">Reset Form</button>
      </form>
    </div>

    <div class="box messageBox normal">
      Message
    </div>

    <div class="box resultBox">
      Result
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
