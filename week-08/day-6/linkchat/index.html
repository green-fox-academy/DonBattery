<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <link href = "https://fonts.googleapis.com/css?family=Rajdhani|Teko" rel = "stylesheet">
    <link rel = "stylesheet" href = "style.css">
    
    <title>LinkChat</title>

</head>

<body>
    
    <div id = "wrapper">

        <div id = "head">

            <div id = "welcome">Welcome to LinkChat</div>

        </div>

        <div id = "content">

            <div class = "post" id = "post0000">

                <div class = "point_box">
                    <div class = "upvote_button">▲</div>
                    <div class = "point_counter">125</div>
                    <div class = "downvote_button">▼</div>
                </div>

                <div class = "avatar">
                    <img src = "https://pbs.twimg.com/media/CgqfISiWsAAy06l.jpg" alt = "profil_pic">
                </div>

                <div class = "post_box">

                    <div class = "link_box">
                        <a href = "http://burymewithmymoney.com/">http://burymewithmymoney.com/</a>
                    </div>

                    <div class = "post_text">
                        How the japanese imagined the Wild West. Conami: Sunset Riders 1991
                    </div>

                    <div class = "comment_box">
                        <div class = "comment_counter">13</div>
                        <div class = "comment_author">Dr.Bubó</div>
                        <div class = "comment_text">Wow maaaaaan</div>
                    </div>

                </div>

            </div>

        </div>

        <div id = "foot">

            <div id = "TPS_signature">powered by: Tiny Python Server</div>
            <div id = "donbattery">visit my github at: github.com/greenfox-academy/DonBattery</div>

        </div>

    </div>

    <script src = "linkchat.js"></script>

</body>

</html>
