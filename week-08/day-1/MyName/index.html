<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button event</title>
</head>
<body>
    <h1 id="yourname">Hi, my name is</h1>

    <button id="butt">Who are you?</button>

    <script>
        const Eminem = {
            name: 'Slim shady',
            speak: function () {
                document.getElementById("yourname").innerHTML = this.name;
            }
        }
        document.getElementById("butt").addEventListener("click", function() {Eminem.speak()}, false);
    </script>
</body>
</html>
